<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Las Vegas'a Git</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; }
    body {
      background: url('image1.png') center/cover no-repeat;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .container {
      text-align: center;
      z-index: 2;
      padding: 20px;
      background: rgba(255,255,255,0.5);
      border-radius: 10px;
    }
    .tagline {
      font-family: 'Georgia', serif;
      font-size: 1.3rem;
      color: #000;
      margin-bottom: 20px;
      text-shadow: 1px 1px 2px rgba(255,255,255,0.8);
    }
    .button {
      text-decoration: none;
      display: inline-block;
      padding: 20px 40px;
      font-size: 1.5rem;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
      background: linear-gradient(45deg, #800080, #ff0080, #0080ff, #00ff80);
      background-size: 300% 300%;
      animation: pulse 2s infinite, gradient 6s ease infinite;
      border: none;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .button:active {
      background-color: #008000;
      transform: scale(0.95);
      animation: none;
    }
    @media (max-width: 600px) {
      .tagline { font-size: 1rem; }
      .button { padding: 15px 30px; font-size: 1.2rem; }
      .container { padding: 15px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="tagline">Kayıt olun ve depozitonuz için 500% bonus ile ücretsiz dönüşler kazanın!</div>
    <a href="https://gl.darkgenerals.com/click?o=319&a=1026&link_id=1556" target="_blank" rel="noopener noreferrer" class="button">GO!</a>
  </div>
</body>
</html>
