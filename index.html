<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Las Vegas'a Git</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
    }
    body {
      background: url('image1.png') center/cover no-repeat;
      background-size: cover;
      position: relative;
    }
    .content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      min-height: 100vh;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.6);
      color: #FFD700;
    }
    .content .tagline {
      font-family: 'Playfair Display', serif;
      font-size: 2.7rem;
      margin-bottom: 80px;
      color: #FFD700;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.8);
    }
    .button {
      display: inline-block;
      padding: 20px 40px;
      font-size: 1.5rem;
      font-family: 'Playfair Display', serif;
      color: #FFD700;
      text-decoration: none;
      border-radius: 8px;
      background: linear-gradient(45deg, #800080, #ff0080, #0080ff, #00ff80);
      background-size: 300% 300%;
      animation: pulse 2s infinite, gradient 6s ease infinite;
      cursor: pointer;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .fullscreen-link {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
    }
    @media (max-width: 600px) {
      body {
        background: url('image2.png') center/cover no-repeat;
        background-size: cover;
      }
      .content .tagline {
        font-size: 2rem;
        margin-bottom: 60px;
      }
      .button {
        font-size: 1.2rem;
        padding: 15px 30px;
      }
    }
  </style>
</head>
<body>
  <div class="content">
