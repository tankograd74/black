<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Las Vegas'a Git</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; }
    body {
      background: url('image1.png') center/cover no-repeat;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .button {
      text-decoration: none;
      display: inline-block;
      padding: 20px 40px;
      font-size: 1.5rem;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
      background: linear-gradient(45deg, #800080, #ff0080, #0080ff, #00ff80);
      background-size: 300% 300%;
      animation: pulse 2s infinite, gradient 6s ease infinite;
      border: none;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .button:active {
      background-color: #008000;
      transform: scale(0.95);
      animation: none;
    }
    @media (max-width: 600px) {
      .button {
        padding: 15px 30px;
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <a href="https://gl.darkgenerals.com/click?o=319&a=1026" class="button">Las Vegas'a Git</a>
</body>
</html>
